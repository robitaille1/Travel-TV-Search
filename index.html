<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Merriweather&display=swap" rel="stylesheet">
    <title>Travel TV Search</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero-image">
        <div class='container'>
            <section role="main" class="hero-text">
                <header>
                    <h1 class="main-title">Travel TV Search</h1>
                    <p>Looking for travel inspiration?</p>
                    <p>Search for travel TV shows based on a destination</p>
                </header>
                <form id="js-submit">
                    <input class="user-input" id="js-search-query" type="text" placeholder="Where do you want to go?" required>
                    <input id='js-btn'class="btn" type="submit"> 
                </form>
                <br>
                <a class="example js-input-example">Examples:</a>
                <a class="example js-input-example">Kenya</a>
                <a class="example js-input-example">Sydney</a>
                <a class="example js-input-example">India</a>
                <a class="example js-input-example">London</a>
            </section>
        </div>
    </div>
    <section id='js-search-results' class="show-results js-results">
        <h2 id='js-error'class="hidden">Could not find a matching show - Please try again!</h2>
        <div id='results-div' class="hidden">
            <div id="map" class="map-div"></div>
            <ul class="js-display-list"></ul>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="library.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaS6mh4_IQuqunG9fcqnAq3TMUJuhfNZg&callback=initMap">
    </script>
</body>
</html>
